name: Apply Database Adjustments

on:
  push:
    branches:
      - main
    paths:
      - 'migrations/**' 

jobs:
  apply-migrations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: download flyway
        run: wget https://repo1.maven.org/maven2/org/flywaydb/flyway-commandline/7.8.2/flyway-commandline-7.8.2-linux-x64.tar.gz

      - name: extract flyway
        run: tar -xvf flyway-commandline-7.8.2-linux-x64.tar.gz && sudo ln -s `pwd`/flyway-7.8.2/flyway /usr/local/bin

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Run Flyway migrations through Bastion host
        env:
          FLYWAY_URL: jdbc:postgresql://${{ secrets.DB_HOST }}:5432/${{ secrets.DB_NAME }}
          FLYWAY_USER: ${{ secrets.DEV_DB_USER }}
          FLYWAY_PASSWORD: ${{ secrets.DEV_DB_PASSWORD }}
          BASTION_HOST: ${{ secrets.BASTION_HOST }}
          DB_HOST: ${{ secrets.DEV_DB_URL }}
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ssh_key_temp
          chmod 600 ssh_key_temp
          ssh -o StrictHostKeyChecking=no -i ssh_key_temp ec2-user@$BASTION_HOST "
          export PGPASSWORD=${{ secrets.DEV_DB_PASSWORD }} && 
          flyway -url=jdbc:postgresql://$DB_HOST:5432/$FLYWAY_URL -user=$FLYWAY_USER -password=$FLYWAY_PASSWORD migrate
          "
          rm -f ssh_key_temp
          
      - name: Display Flyway migration results
        run: |
          echo "Flyway migration complete. You can now check schema changes in RDS."

      - name: Post job cleanup
        run: |
          git config --global --unset-all http.https://github.com/.extraheader || :
          git config --global --unset-all core.sshCommand || :
