name: Deploy to EC2 on Merge to Main

on:
  push:
    branches:
      - main
    paths:
      - "server/**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -A ec2-user@${{ secrets.BASTION_IP }} << 'EOF'
            ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.PRIVATE_IP }} << 'EOF2'
              sudo npm install -g pm2
              cd AWS-Dummy/server
              pm2 start index.js
              sleep 5
              pm2 stop index.js
            EOF2
          EOF



      - name: Notify on success
        if: success()
        run: echo "Deployment to EC2 was successful."

      - name: Notify on failure
        if: failure()
        run: echo "Deployment to EC2 failed."
